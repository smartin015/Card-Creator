<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expedition Card Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href='css/main.css' rel='stylesheet' type='text/css'>
    <link href='css/print.css' rel='stylesheet' type='text/css' media="print">
  </head>

  <body>
    <div id="loading" style="color: white; font-size: 24px;">LOADING....</div>

    <header id="filters" style="margin-bottom: 0.1in;">
      <button id="resetFilters">Reset Filters</button>
    </header>



    <script id="character-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }}">
        <header>
          <div class="indicators">
            <div class="health">{{ Health }}<div class="stat icon"><img class="svg" src="img/hp.svg"/></div></div>
          </div>
          <div class="title">_________________</div>
        </header>
        <article>
          <div class="info">{{ Title }}</div>
          <div class="portrait"></div>
          {{#if Special}}
            <div class="special">{{ Special }}</div>
          {{/if}}
        </article>
        {{> footer }}
      </div>
    </script>

    <script id="encounter-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }}">
        <header>
          <div class="indicators">
            <div class="health">{{ Health }}<div class="stat icon"><img class="svg" src="img/hp.svg"/></div></div>
            <div class="tier bottom">{{romanize Tier }}</div>
          </div>
          <div class="title">{{ Title }}</div>
        </header>
        <article>
          {{#if Immune}}
            <div class="info">Immune to <span class="immune">{{ Immune }}</span></div>
          {{/if}}
          {{#if Special}}
            <div class="special">Specials: {{ Special }}</div>
          {{/if}}
          {{#if Solo}}
            <div class="solo">Solo: {{ Solo }}</div>
          {{/if}}
        </article>
        {{> footer }}
      </div>
    </script>

    <script id="modifier-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }}">
        <header>
          {{> passiveIndicators showTier='true' }}
          <div class="title">{{ Title }}</div>
        </header>
        <article>
          {{#if Immune}}
            <div class="info">Immune to <span class="immune">{{ Immune }}</span></div>
          {{/if}}
          {{#if Effect}}
            <div class="effect">{{ Effect }}</div>
          {{/if}}
        </article>
        {{> footer }}
      </div>
    </script>

    <script id="ability-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }} {{ Stat }} {{ Class }}">
        <header>
          <div class="indicators">
            <div class="top">
            {{#if Health}}
              <div class="health">{{ Health }}<div class="stat icon"><img class="svg" src="img/hp.svg"/></div></div>
            {{else}}
              {{#if Bonus }}
                <div class="stat icon"><img class="svg" src="img/class/{{ Class }}.svg"/></div>
                <div class="bonus">{{#gt Bonus 0}}+{{ Bonus }}{{/gt}}{{#lt Bonus 0}}{{ Bonus }}{{/lt}}</div>
              {{else}}
                <div class="stat icon">-</div>
              {{/if}}
            {{/if}}
            </div>
            {{#if Risk}}
              <div class="bottom risk">{{ Risk }}</div>
            {{/if}}
          </div>
          <div class="title">{{ Title }}</div>
        </header>
        <article>
          <div class="info">
            {{#if Type}}<div class="type">{{ Type }}</div>{{/if}}
            <div class="target">{{ Target }}</div>
          </div>
          {{#if Requires}}<div class="requires">Requires {{ Requires }}</div>{{/if}}
          <div class="usage">{{ Usage }}</div>
          <div class="effect">{{ Effect }}</div>
          <!--<div class="roleplay"><div class="prompt">Describe:</div>{{ Describe }}</div>-->
        </article>
        {{> footer }}
      </div>
    </script>

    <script id="passive-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }} {{ Stat }} {{ Class }}">
        <header>
          {{> passiveIndicators }}
          <div class="title">{{ Title }}</div>
        </header>
        <article>
          <div class="effect">{{ Effect }}</div>
        </article>
        {{> footer }}
      </div>
    </script>

    <script id="equipment-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }} {{ Stat }} {{ Class }}">
        <header>
          {{> passiveIndicators }}
          <div class="title">{{ Title }}</div>
        </header>
        <article>
          <div class="info"><span class="type">{{ Type }}</span></div>
          <div class="effect">{{ Effect }}</div>
          <div class="description">{{ Description }}</div>
        </article>
        {{> footer }}
      </div>
    </script>

    <script id="loot-template" type="text/x-handlebars-template">
      <div class="card front {{ cardType }}">
        <header>
          <div class="title">{{ Title }}</div>
        </header>
        <article>
          <div class="info"><span class="type">{{ Type }}</span></div>
          <div class="effect">{{ Effect }}</div>
          <div class="description">{{ Description }}</div>
        </article>
        {{> footer }}
      </div>
    </script>



    <script id="back-template" type="text/x-handlebars-template">
      <div class="card back {{ Stat }} {{ cardType }}">
        <div class="cardType">
          {{#is cardType 'Equipment' }}Loot{{else}}
          {{#is cardType 'Passive' }}Ability{{else}}
            {{ cardType }}
          {{/is}}{{/is}}
        </div>
        {{#if Tier }}<div class="tier">{{romanize Tier }}</div>{{/if}}
      </div>
    </script>

    <script id="passive-indicator-partial" type="text/x-handlebars-template">
      <div class="indicators">
        {{#if Health}}
          <div class="health">{{#gt Health 0}}+{{/gt}}{{ Health }}<div class="stat icon"><img class="svg" src="img/hp.svg"/></div></div>
        {{else}}{{#if Bonus }}
          <div class="bonus">+{{ Bonus }}<div class="stat icon"><img class="svg" src="img/class/{{ Class }}.svg"/></div></div>
        {{else}}
          <div class="bonus">-</div>
        {{/if}}{{/if}}
        {{#if showTier }}
          <div class="tier bottom">{{romanize Tier }}</div>
        {{/if}}
      </div>
    </script>

    <script id="footer-partial" type="text/x-handlebars-template">
      <footer>
        <div class="slot">
          {{#if Heavy}}<div class="heavy">heavy</div>{{/if}}
          {{#if Slot }}{{ Slot }}{{/if}}
        </div>
        <div class="cardType"><!--<div class="tier">{{dots Tier}}</div>-->{{ cardType }}</div>
        {{#if Worth}}
          <div class="worth">{{ Worth }} gold</div>
        {{/if}}
      </footer>
    </script>

    

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/jquery.query.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/handlebars.swag.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/svg.js"></script>
    <script src="js/generate.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  </body>
</html>
