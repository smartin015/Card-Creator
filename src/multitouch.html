<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-sacle=1, maximum-scale=1, user-scalable=no">
  <style>
    body {
      width: 100%;
      height: 100%;
    }
    #herp {
      position: relative;
      width: 400px;
      height: 600px;
      text-align: center;
      background-color: silver;
    }
  </style>
</head>
<body>
<div id="herp">n/a</div>
<script> 
    var elem = document.getElementById('herp');
    console.log(elem);
    var num_touches = 0;

    var touchStarted = function(evt) {
      num_touches++;  
      elem.innerHTML = "" + num_touches;
      console.log(num_touches);
    }
    
    var touchEnded = function(evt) {
      num_touches--;
      elem.innerHTML = "" + num_touches;
      console.log(num_touches);
    } 
    
    // Set up an event listener for new touches.
    elem.addEventListener('touchstart', function(e) {
        e.preventDefault();
        touchStarted(e);
    });
    
    // Set up an event listener for when a touch ends.
    elem.addEventListener('touchend', function(e) {
        e.preventDefault();
        touchEnded(e);
    });

  </script>
</body>
</html>
