<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expedition - Guides' Guide</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/guide.css">
    <link rel="stylesheet" href="css/cards.css">

    <script src="https://use.typekit.net/qvq0phl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <script id="header-template" type="text/x-handlebars-template">
      <section id="{{id}}" class="header">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{title}}</h2>
        </div>
      </section>
    </script>

    <script id="icon-text-template" type="text/x-handlebars-template">
      <section id="{{id}}">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{title}}</h2>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell svg mdl-cell--2-col">
            <img src="{{img}}"></img>
          </div>
          <div class="mdl-cell mdl-cell--8-col">
            <p>{{{p1}}}</p>
            <ul>
              {{#each list}}<li>{{{this}}}{{/each}}
            </ul>
            {{#if p2}}<p>{{{p2}}}</p>{{/if}}
          </div>
        </div>
      </section>
    </script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--grey-900">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Guide's Guide</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="http://app.expeditiongame.com">The App</a>
            <a class="mdl-navigation__link" href="http://expeditiongame.com">Main Page</a>
            <a class="mdl-navigation__link" href="http://handbook.expeditiongame.com">Adventurer's Handbook</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title"><img id="logo" src="img/logo.png" /></span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#welcome">Welcome</a>
            <a class="mdl-navigation__link" href="#encounters">Encounters</a>
            <a class="mdl-navigation__link" href="#incidentals">Incidentals</a>
          </nav>
      </div>
      <main class="mdl-layout__content">
          <div class="page-content mdl-layout__tab-panel is-active"></div>
      </main>
    </div>
    <script src="js/material.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/handlebars.swag.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/partials.js"></script>
    <script src="js/cards.js"></script>
    <script src="js/svg.js"></script>
    <script src="js/guide.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47408800-4', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
